<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rym Turki Interior Design Studio</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body {
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    background:#f4f4f4;
    display:flex;
    justify-content:center;
    padding:40px 15px;
}

.card {
    background:white;
    width:370px;
    border-radius:18px;
    box-shadow:0 12px 30px rgba(0,0,0,0.08);
    overflow:hidden;
    text-align:center;
}

.top {
    padding:35px 20px 25px;
}

.logo {
    width:110px;
    height:110px;
    border-radius:50%;
    object-fit:cover;
    border:6px solid #f4f4f4;
}

.studio {
    margin-top:15px;
    font-size:13px;
    color:#9b9b9b;
    letter-spacing:1px;
    text-transform:uppercase;
}

.name {
    font-size:22px;
    font-weight:600;
    margin:5px 0;
}

.bio {
    font-size:14px;
    color:#666;
    margin:15px 0 20px;
}

.btn {
    background:#8e3a7a;
    color:white;
    border:none;
    padding:12px 35px;
    border-radius:30px;
    font-weight:600;
    font-size:14px;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover {
    background:#742e63;
}

.icons {
    margin-top:18px;
    font-size:20px;
}

.icons a {
    color:#8e3a7a;
    margin:0 15px;
    text-decoration:none;
}

.section {
    border-top:1px solid #eee;
    padding:20px;
    text-align:left;
}

.item {
    display:flex;
    align-items:center;
    background:#fafafa;
    padding:14px;
    border-radius:10px;
    margin-bottom:12px;
}

.item i {
    background:#f0e6ed;
    color:#8e3a7a;
    padding:12px;
    border-radius:10px;
    margin-right:12px;
    font-size:16px;
    width:20px;
    text-align:center;
}

.label {
    font-size:12px;
    color:#999;
}

.value {
    font-size:15px;
    margin-top:3px;
}
</style>
</head>
<body>

<div class="card">

    <div class="top">
        <!-- Replace with your logo -->
        <img src="Logo.jpeg" class="logo">

        <div class="studio">Rym Turki Interior Design Studio</div>
        <div class="name">Founder & Interior Designer<br><strong>Rym Turki</strong></div>

        <button class="btn" onclick="downloadVCard()">Add Contact</button>

        <div class="icons">
            <a href="tel:+971503063438"><i class="fa-solid fa-phone"></i></a>
            <a href="mailto:rym@rymturkidesign.com"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://wa.me/971503063438" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://instagram.com/interior_designer_dxb" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>

    <div class="section">

        <div class="item">
            <i class="fa-solid fa-phone"></i>
            <div>
                <div class="label">Phone</div>
                <div class="value">+971 50 306 3438</div>
            </div>
        </div>

        <div class="item">
            <i class="fa-solid fa-envelope"></i>
            <div>
                <div class="label">Email</div>
                <div class="value">rym@rymturkidesign.com</div>
            </div>
        </div>

        <div class="item">
            <i class="fa-solid fa-globe"></i>
            <div>
                <div class="label">Website</div>
                <div class="value">
                    <a href="https://www.rymturkidesign.com" target="_blank">
                        www.rymturkidesign.com
                    </a>
                </div>
            </div>
        </div>

        <div class="item">
            <i class="fa-solid fa-location-dot"></i>
            <div>
                <div class="label">Office Location</div>
                <div class="value">
                    <a href="YOUR_GOOGLE_MAPS_LINK" target="_blank">
                        View on Google Maps
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>

<script>
function downloadVCard() {

const vCardData = `BEGIN:VCARD
VERSION:3.0
N:Turki;Rym;;;
FN:Rym Turki
ORG:Rym Turki Interior Design Studio
TITLE:Founder & Interior Designer
TEL;TYPE=CELL:+971503063438
EMAIL:rym@rymturkidesign.com
URL:https://www.rymturkidesign.com
NOTE:Instagram: https://instagram.com/interior_designer_dxb
END:VCARD`;

const blob = new Blob([vCardData], { type: "text/vcard;charset=utf-8" });
const url = URL.createObjectURL(blob);

const a = document.createElement("a");
a.href = url;
a.download = "Rym_Turki.vcf";
document.body.appendChild(a);
a.click();

document.body.removeChild(a);
URL.revokeObjectURL(url);
}
</script>

</body>
</html>
