<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Contact Card</title>

<style>
body {
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    padding:40px 15px;
}

.card {
    background:white;
    width:360px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    overflow:hidden;
    text-align:center;
}

.top {
    padding:30px 20px 20px;
}

.avatar {
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:6px solid #f2f2f2;
}

.job {
    margin-top:15px;
    font-size:13px;
    color:#8c8c8c;
    letter-spacing:1px;
}

.name {
    font-size:22px;
    font-weight:600;
    margin:5px 0;
}

.bio {
    font-size:14px;
    color:#666;
    margin:15px 0 20px;
}

.btn {
    background:#8e3a7a;
    color:white;
    border:none;
    padding:12px 30px;
    border-radius:30px;
    font-weight:600;
    font-size:14px;
    cursor:pointer;
}

.section {
    border-top:1px solid #eee;
    padding:20px;
    text-align:left;
}

.item {
    margin-bottom:15px;
}

.label {
    font-size:12px;
    color:#999;
}

.value {
    font-size:15px;
    margin-top:3px;
}
</style>
</head>
<body>

<div class="card">

    <div class="top">
        <img src="https://i.pravatar.cc/300" class="avatar">

        <div class="job">UX / UI DESIGNER</div>
        <div class="name">Jane Foster</div>

        <div class="bio">
            More than ten years of experience working for the most important companies
        </div>

        <button class="btn" onclick="downloadVCard()">Add Contact</button>
    </div>

    <div class="section">
        <div class="item">
            <div class="label">Mobile</div>
            <div class="value">+54 11 0000 0000</div>
        </div>

        <div class="item">
            <div class="label">Phone</div>
            <div class="value">+54 11 0000 0000</div>
        </div>

        <div class="item">
            <div class="label">Fax</div>
            <div class="value">+54 11 0000 0000</div>
        </div>

        <div class="item">
            <div class="label">Email</div>
            <div class="value">jane@foster.com</div>
        </div>
    </div>

</div>

<script>
function downloadVCard() {

    const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:Foster;Jane;;;
FN:Jane Foster
TITLE:UX / UI Designer
TEL;TYPE=CELL:+541100000000
TEL;TYPE=WORK:+541100000000
TEL;TYPE=FAX:+541100000000
EMAIL:jane@foster.com
NOTE:More than ten years of experience working for the most important companies
END:VCARD
`;

    const blob = new Blob([vCardData], { type: "text/vcard;charset=utf-8" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "Jane_Foster.vcf";
    document.body.appendChild(a);
    a.click();

    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
